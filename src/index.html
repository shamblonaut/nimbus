<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimbus</title>
  </head>
  <body>
    <div class="sidebar page-section">
      <div class="greeting">Good Morning, Stranger!</div>
      <div class="today-stats">
        <div class="weather-today page-component hover-animated">
          <img
            src="../assets/icons/cloud.svg"
            alt="Weather"
            class="weather-icon"
          />
          <div class="temperature">— °C</div>
          <div class="weather-status">—</div>
        </div>
        <div class="today-stat wind page-component hover-animated">
          <div class="today-stat-title">Wind Speed</div>
          <img
            src="../assets/icons/wind.svg"
            alt="Wind Speed"
            class="icon wind-icon"
          />
          <div class="data wind-data">— km/h</div>
        </div>
        <div class="today-stat humidity page-component hover-animated">
          <div class="today-stat-title">Humidity</div>
          <img
            src="../assets/icons/droplet.svg"
            alt="Humidity"
            class="icon humidity-icon"
          />
          <div class="data humidity-data">—%</div>
        </div>
        <div class="today-stat clouds page-component hover-animated">
          <div class="today-stat-title">Clouds</div>
          <img
            src="../assets/icons/cloud.svg"
            alt="Clouds"
            class="icon clouds-icon"
          />
          <div class="data clouds-data">—%</div>
        </div>
        <div class="today-stat pressure page-component hover-animated">
          <div class="today-stat-title">Pressure</div>
          <img
            src="../assets/icons/meter.svg"
            alt="Pressure"
            class="icon pressure-icon"
          />
          <div class="data pressure-data">— mb</div>
        </div>
      </div>
      <div class="datetime">
        <div class="time">—:—</div>
        <div class="date">—, — —, —</div>
      </div>
    </div>
    <div class="topbar page-section">
      <div class="wordmark">Nimbus</div>
      <div class="unit">
        <label for="unit-select">Unit: </label>
        <select name="unit" id="unit-select">
          <option value="metric" selected>Metric</option>
          <option value="imperial">Imperial</option>
        </select>
      </div>
      <div class="search">
        <input type="text" class="searchbar" placeholder="Enter city" />
        <button class="search-btn">
          <img src="../assets/icons/search.svg" alt="Search" />
        </button>
      </div>
    </div>
    <div class="location page-component">
      <div class="city">—</div>
      <div class="region">—, —</div>
    </div>
    <div class="content">
      <div class="bar page-section">
        <div class="bar-header">Hourly</div>
        <div class="weather-bar hourly"></div>
      </div>
      <div class="bar page-section">
        <div class="bar-header">Daily</div>
        <div class="weather-bar daily"></div>
      </div>
    </div>
    <div class="loading-overlay invisible">
      <img
        src="../assets/images/rain.gif"
        alt="Loading"
        class="loading-animation"
      />
      <p class="loading-text">Loading...</p>
    </div>
  </body>
</html>
